<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="m__main">
      <div id="m__nav"></div>
      <div class="m__container">
        <div id="m__sidebar"></div>
        <div class="m__content">
          <div class="m__content__header">
            <div class="m__title heading-primary">Money</div>
            <div class="m__func">
              <h3
                style="
                  float: left;
                  margin-top: 1.6rem;
                  font-size: 2rem;
                  color: black;
                "
              >
                Mức nợ thấp nhất
              </h3>
              <div
                class="btn btn--primary"
                style="background-color: white; border: 2px solid black"
              >
                <a
                  href="./add-person.html"
                  style="color: black; font-weight: 600"
                  >100.000</a
                >
              </div>
              <div class="btn btn--primary">Change</div>
            </div>
          </div>
          <form action="submit" method="post">
            <ul class="s__filter">
              <li>
                <label for="id">ID</label>
                <input type="text" name="id" id="id" />
              </li>
              <li>
                <label for="fullname">Fullname</label>

              <li>

              </li>
              <li>
                <label for="paid">Paid</label>
                <input type="number" name="paid" id="paid" />
              </li>
              <li>
                <label for="remain">Remain</label>
                <input type="number" name="remain" id="remain" />
              </li>
              <li>
                <button type="submit" value="submit" class="form__search">
                  <i
                    class="fa-solid fa-magnifying-glass"
                    style="font-size: 40px"
                  ></i>
                </button>
              </li>
            </ul>
          </form>
          <div class="line"></div>
          <table class="s__table u-center-text">
            <tr>
              <th>
                <span>
                  ID
                  <button><i class="fa-solid fa-chevron-down"></i></button>

              </th>
              <th>

              <th>
                <span>
                  Paid
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>
              <th>
                <span>
                  Remain
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>

              <th>
                <span>
                  Check
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>
            </tr>
            <tr class="m__person__row">
              <td>001</td>

                />

            </tr>
          </table>
          <div id="s__paging"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $('#m__nav').load('../shared/manager/navbar.html')
        $('#m__sidebar').load('../shared/manager/sidebar.html')
        $('#s__paging').load('../shared/paging.html')
        setTimeout(changeSideBarElement, 100)
      })

      function changeSideBarElement() {
        var user = document.getElementById('m__sidebar__user')
        user.classList.remove('active')

        var money = document.getElementById('m__sidebar__money')
        money.classList.add('active')
      }
    </script>
  </body>
