                </span>
              </th>
              <th>

                  Name Products

                </span>
              </th>
              <th>
                <span>
                  Images

                </span>
              </th>
              <th>
                <span>
                  Price
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>
              <th>
                <span> Unit </span>
              </th>
              <th>
                <span> </span>
              </th>
            </tr>
            <tr class="m__products__row">
              <td>001</td>
              <td>Mì tôm Hảo Hảo</td>
              <td>
                <div class="m__products__images">
                  <span>1</span>
                  <span class="btn_view view_product_images_btn">View</span>
                </div>
              </td>
              <td>30.000</td>
              <td>Pack</td>
              <td class="m__products__btn_ed" style="border-style: none">
                <span class="m__products__btn_edit btn edit_product_btn">
                  <i class="fa-solid fa-pen"></i>
                </span>
                <span class="m__products__btn_delete btn delete_product_btn">
                  <i class="fa-solid fa-trash"></i>
                </span>
              </td>
            </tr>
          </table>
          <div id="s__paging"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(function () {
        $('#m__nav').load('../shared/manager/navbar.html')
        $('#m__sidebar').load('../shared/manager/sidebar.html')
        $('#s__paging').load('../shared/paging.html')
      })
    </script>

    <!-- Delete product box -->
    <div id="delete_product_modal" class="modal">
      <div class="modal-content">
        <div class="m__title heading-primary u-center-text">
          Delete this product?
        </div>
        <form action="submit" method="post">
          <div class="modal-content__btn_save btn delete_product_btn_close">
            <p>YES</p>
          </div>
          <div class="modal-content__btn_cancel btn delete_product_btn_close">
            <p>NO</p>
          </div>
        </form>
      </div>
    </div>

    <!--Js for delete product pop up-->
    <script>
      var delete_product_modal = document.getElementById('delete_product_modal')

      // Get the button that opens the modal
      var delete_product_btn =
        document.getElementsByClassName('delete_product_btn')

      // Get the element that closes the modal
      var delete_product_btn_close = document.getElementsByClassName(
        'delete_product_btn_close'
      )

      // When the user clicks the button, open the modal
      for (let i = 0; i < delete_product_btn.length; i++) {
        delete_product_btn[i].onclick = () => {
          delete_product_modal.style.display = 'block'
        }
      }

      // When the user clicks close the modal
      for (let i = 0; i < delete_product_btn_close.length; i++) {
        delete_product_btn_close[i].onclick = () => {
          delete_product_modal.style.display = 'none'
        }
      }

      window.onclick = function (event) {
        if (event.target == delete_product_modal) {
          delete_product_modal.style.display = 'none'
        }
      }
    </script>
