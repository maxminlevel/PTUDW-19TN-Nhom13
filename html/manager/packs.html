<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="../../images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Packs</title>
  </head>

  <body>
    <div class="m__main">
      <div id="m__nav"></div>
      <div class="m__container">
        <div id="m__sidebar"></div>
        <div class="m__content">
          <div class="m__content__header">
            <div class="m__title heading-primary">Pack Products</div>
            <div class="m__func">
              <div class="btn btn--primary">
                <a href="./add-person.html">New Pack products</a>
              </div>
              <div class="btn btn--primary">Import file</div>
            </div>
          </div>
          <form action="submit" method="post">
            <ul class="s__filter" style="column-gap: 5rem">
              <li>
                <label for="id">ID</label>
                <input type="text" name="fullname" id="id" />
              </li>
              <li style="flex: 1">
                <label for="new-product">Name Pack Products</label>
                <input type="text" name="citizen" id="new-product" />
              </li>
              <li>
                <button type="submit" value="submit" class="form__search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </li>
            </ul>
          </form>
          <div class="line"></div>
          <table class="s__table">
            <tr>
              <th>
                <span>
                  ID
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>
              <th>
                <span>
                  Name Pack Products
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>
              <th>
                <span> </span>
              </th>
            </tr>
            <tr class="m__packs__row">
              <td>001</td>
              <td>Gói cứu trợ cơ bản số 1</td>
              <td class="m__packs__btn_ed" style="border-style: none">
                <div class="m__packs__btn_edit edit_pack_btn">
                  <i class="fa-solid fa-pen"></i>
                </div>
                <div class="m__packs__btn_delete delete_pack_btn">
                  <i class="fa-solid fa-trash"></i>
                </div>
              </td>
            </tr>
          </table>
          <div id="s__paging"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(function () {
        $('#m__nav').load('../shared/manager/navbar.html')
        $('#m__sidebar').load('../shared/manager/sidebar.html')
        $('#s__paging').load('../shared/paging.html')
      })
    </script>

    <!-- Delete product box -->
    <div id="delete_pack_modal" class="modal">
      <div class="modal-content">
        <div class="m__title heading-primary u-center-text">
          Delete this product?
        </div>
        <form action="submit" method="post">
          <div class="modal-content__btn_save btn delete_pack_btn_close">
            <p>YES</p>
          </div>
          <div class="modal-content__btn_cancel btn delete_pack_btn_close">
            <p>NO</p>
          </div>
        </form>
      </div>
    </div>

    <!--Js for delete pack pop up-->
    <script>
      var delete_pack_modal = document.getElementById('delete_pack_modal')

      // Get the button that opens the modal
      var delete_pack_btn = document.getElementsByClassName('delete_pack_btn')

      // Get the element that closes the modal
      var delete_pack_btn_close = document.getElementsByClassName(
        'delete_pack_btn_close'
      )

      // When the user clicks the button, open the modal
      for (let i = 0; i < delete_pack_btn.length; i++) {
        delete_pack_btn[i].onclick = () => {
          delete_pack_modal.style.display = 'block'
        }
      }

      // When the user clicks close the modal
      for (let i = 0; i < delete_pack_btn_close.length; i++) {
        delete_pack_btn_close[i].onclick = () => {
          delete_pack_modal.style.display = 'none'
        }
      }

      window.onclick = function (event) {
        if (event.target == delete_pack_modal) {
          delete_pack_modal.style.display = 'none'
        }
      }
    </script>
  </body>
</html>
