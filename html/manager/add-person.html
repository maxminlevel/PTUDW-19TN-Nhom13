<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="../../images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Add person</title>
  </head>

  <body>
    <div class="m__main">
      <div id="m__nav"></div>
      <div class="m__container">
        <div id="m__sidebar"></div>
        <div class="m__content">
          <div class="m__content__header">
            <div class="m__title heading-primary">Add patient</div>
          </div>
          <!-- view add person herer -->
          <div action="#" method="post">
            <ul>
              <div
                class="modal"
                style="
                  display: block;
                  width: auto;
                  height: auto;
                  position: relative;
                  padding: 0;
                  margin: 0;
                  background: none;
                "
              >
                <div class="modal-content" style="border: none">
                  <form action="submit" method="post">
                    <ul>
                      <li>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname" />
                      </li>
                      <li>
                        <label for="citizenid">Citizen ID</label>
                        <input type="text" name="citizenid" id="citizenid" />
                      </li>
                      <li>
                        <label for="dob">Date of birth</label>
                        <input type="date" name="dob" id="dob" />
                      </li>
                      <li>
                        <label for="state">State</label>
                        <select name="state" id="state" size="1">
                          <option value="f0">F0</option>
                          <option value="f1">F1</option>
                          <option value="f2">F2</option>
                          <option value="f3">F3</option>
                        </select>
                      </li>
                      <li>
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" />
                      </li>
                    </ul>
                  </form>
                </div>
              </div>

              <form action="#" method="post">
                <ul class="s__filter">
                  <li>
                    <label for="fullname">Fullname</label>
                    <input type="text" name="fullname" id="fullname" />
                  </li>
                  <li>
                    <label for="citizen">Citizen ID</label>
                    <input type="text" name="citizen" id="citizen" />
                  </li>
                  <li>
                    <label for="dob">DoB</label>
                    <input type="date" name="dob" id="dob" />
                  </li>
                  <li>
                    <label for="state">State</label>
                    <select name="state" id="state" size="1">
                      <option value="f0">F0</option>
                      <option value="f1">F1</option>
                      <option value="f2">F2</option>
                      <option value="f3">F3</option>
                    </select>
                  </li>
                  <li>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" />
                  </li>
                  <li>
                    <button type="submit" value="submit" class="form__search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </li>
                </ul>
              </form>
              <div class="line"></div>
              <table class="s__table">
                <tr>
                  <th>
                    <span>
                      ID
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      Fullname
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      Citizen ID
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      DoB
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      State
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      Address
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>Is related?</span>
                  </th>
                </tr>
                <tr class="m__person__row">
                  <td>001</td>
                  <td>Nguyễn Văn A</td>
                  <td>1122334556677</td>
                  <td>12/12/1999</td>
                  <td>F0</td>
                  <td>112 Nguyễn Văn Cừ, P 10, Q 5, TP HCM</td>
                  <td class="m__person__btn_ed" style="border: none">
                    <div class="related_id" style="width: 100%">
                      <input type="checkbox" name="citizenID" />
                    </div>
                  </td>
                </tr>
              </table>
              <div id="s__paging"></div>
              <div class="s__btn__submit">
                <div class="btn__save" onclick="closeAddPatient()">Save</div>
                <div class="btn__cancel" onclick="closeAddPatient()">
                  Cancel
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(function () {
        $('#m__nav').load('../shared/manager/navbar.html')
        $('#m__sidebar').load('../shared/manager/sidebar.html')
        $('#s__paging').load('../shared/paging.html')
      })
    </script>

    <script>
      function closeAddPatient() {
        window.location.href = './persons.html'
      }
    </script>
  </body>
</html>
