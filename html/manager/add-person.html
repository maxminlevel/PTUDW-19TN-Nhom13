<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="../../images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Add person</title>
  </head>

  <body>
    <div class="m__main">
      <div id="m__nav"></div>
      <div class="m__container">
        <div id="m__sidebar"></div>
        <div class="m__content">
          <div class="m__content__header">
            <div class="m__title heading-primary">User</div>
          </div>
          <!-- view add person herer -->
          <form action="#" method="post">
            <ul>
              <form action="#" method="post">
                <ul class="s__filter">
                  <li>
                    <label for="fullname">Fullname</label>
                    <input type="text" name="fullname" id="fullname" />
                  </li>
                  <li>
                    <label for="citizen">Citizen ID</label>
                    <input type="text" name="citizen" id="citizen" />
                  </li>
                  <li>
                    <label for="dob">DoB</label>
                    <input type="date" name="dob" id="dob" />
                  </li>
                  <li>
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" />
                  </li>
                  <li>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" />
                  </li>
                  <li>
                    <button type="submit" value="submit" class="form__search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </li>
                </ul>
              </form>
              <div class="line"></div>
              <table class="s__table">
                <tr>
                  <th>
                    <span>
                      ID
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      Fullname
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      Citizen ID
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      DoB
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      State
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      Address
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      Related
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span>
                      History
                      <button><i class="fa-solid fa-chevron-down"></i></button>
                    </span>
                  </th>
                  <th>
                    <span> </span>
                  </th>
                </tr>
                <tr class="m__person__row">
                  <td>001</td>
                  <td>Nguyễn Văn A</td>
                  <td>1122334556677</td>
                  <td>12/12/1999</td>
                  <td>F0</td>
                  <td>112 Nguyễn Văn Cừ, P 10, Q 5, TP HCM</td>
                  <td>
                    <div class="m__person__history">
                      <div id="m__person__history">1</div>
                      <div class="btn">Detail</div>
                    </div>
                  </td>
                  <td>
                    <div class="m__person__related">
                      <div id="m__person__related">1</div>
                      <div class="btn">Detail</div>
                    </div>
                  </td>
                  <td class="m__person__btn_ed" style="border: none">
                    <div class="related_id">
                      <input type="checkbox" name="citizenID" />
                    </div>
                  </td>
                </tr>
              </table>
              <div id="s__paging"></div>
              <div class="s__btn__submit">
                <div class="btn__save">Save</div>
                <div class="btn__cancel">Cancel</div>
              </div>
            </ul>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $('#m__nav').load('../shared/manager/navbar.html')
        $('#m__sidebar').load('../shared/manager/sidebar.html')
        $('#s__paging').load('../shared/paging.html')
      })
    </script>
  </body>
</html>
