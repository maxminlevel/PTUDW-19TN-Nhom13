<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <title>Covid | Login</title>
  </head>
  <body>
    <div class="login">
      <div class="login__img">
        <h2 class="login__slogan">
          2020 Corona, not just a beer!<br />
          <span>Coronavirus, it's closer than you think.</span>
        </h2>
        <div class="demo">
          <h3 class="demo__text">Demo views</h3>
          <div class="demo__btns">
            <a href="#" class="demo__btn">View customer</a>
            <a href="#" class="demo__btn">View admin</a>
            <a href="#" class="demo__btn">View manager</a>
          </div>
        </div>
      </div>
      <div class="login__box">
        <img src="../images/logo.png" alt="Logo" class="logo" />
        <h1 class="heading-primary u-center-text u-mb-s">Covid website</h1>
        <form class="form">
          <input
            type="email"
            autofocus
            class="form__contact"
            required
            placeholder="Email"
          />
          <input
            type="password"
            class="form__contact"
            required
            placeholder="Password"
          />
          <a href="#" class="btn-link btn-link--grey u-mb-s"
            >Forgot password?</a
          >
          <input type="submit" value="Login" class="btn btn--primary" />
        </form>
        <span class="text-devide">Or</span>
        <ul class="social-list">
          <li>
            <a href="#" class="btn-icon"
              ><img src="../images/logo-facebook.jpg" alt="Logo Facebook"
            /></a>
          </li>
          <li>
            <a href="#" class="btn-icon"
              ><img src="../images/logo-google.png" alt="Logo Google"
            /></a>
          </li>
          <li>
            <a href="#" class="btn-icon"
              ><img src="../images/logo-twitter.png" alt="Logo Twitter"
            /></a>
          </li>
        </ul>
        <p class="text-help">
          Don't have an account?
          <a href="#" class="btn-link btn-link--grey">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
