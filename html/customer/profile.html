<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="shortcut icon"
      href="../../images/favicon.ico"
      type="image/x-icon"
    />
    <title>Covid | Profile</title>
  </head>
  <body>
    <header class="header">
      <div class="row">
        <div class="header__container">
          <a href="#">
            <img src="../../images/logo.png" alt="Logo website" class="logo" />
          </a>
          <div class="search-bar">
            <input
              type="text"
              class="form__contact"
              placeholder="Tìm kiếm sản phẩm"
            />
            <div class="search-bar__icon">
              <div class="btn btn--accent-dark">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
              </div>
            </div>
          </div>
          <div class="infor">
            <img
              src="../../images/avatar.jpg"
              alt="Avatar person"
              class="infor__avatar"
            />
            <div class="infor__text">
              <p class="infor__name">Trịnh Nguyên Hưng</p>
              <a href="#" class="btn-link btn-link--white">Đăng xuất</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <ul class="breadcrumb">
      <li><a href="#">Covid Website</a></li>
      <li><a href="#">Thông tin giỏ hàng</a></li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
