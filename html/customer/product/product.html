<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <link rel="stylesheet" href="/css/style.css" />
        <link
            rel="shortcut icon"
            href="../../images/favicon.ico"
            type="image/x-icon"
        />
        <title>Product detail</title>
    </head>
    <body>
        <main class="product__main">
            <div class="product__viewImage">
                <div class="product__mainImage">
                    <img
                        src="https://cf.shopee.vn/file/7d1ad1340182f5e5baca900994aafcd3"
                    />
                </div>
                <div class="product__listImage">
                    <div>
                        <img
                            src="https://cf.shopee.vn/file/7d1ad1340182f5e5baca900994aafcd3"
                        />
                    </div>
                    <div>
                        <img
                            src="https://salt.tikicdn.com/media/catalog/product/1/6/165340_39066_8936017361136_1_chon.jpg"
                        />
                    </div>
                    <div>
                        <img
                            src="https://www.minhcaumart.vn/media/com_eshop/products/omachi.jpg"
                        />
                    </div>
                    <div>
                        <img
                            src="https://salt.tikicdn.com/media/catalog/product/1/6/165927_75627_qtud93lhpb.jpg"
                        />
                    </div>
                    <div>
                        <img
                            src="https://thuonghieuvietnoitieng.com//image/admin/4406f536613f4c9a35b6e6b18ed69547c8a93ea0/Masan/omachi-bo.jpg"
                        />
                    </div>
                    <div>
                        <img
                            src="https://vn-test-11.slatic.net/p/7edb53fd4c0df5445c91ed369a1f9372.jpg"
                        />
                    </div>
                    <div>
                        <img
                            src="https://choviet.co.uk/wp-content/uploads/2021/03/Omachi_Mi-lau-tom-chua-cay_Thung.png"
                        />
                    </div>
                </div>
            </div>
            <div class="product__detail">
                <h1 class="product__name">Mì tôm Omachi</h1>

                <div class="product__unit">
                    <i class="fa-solid fa-tag"></i> Đơn vị định lượng: Thùng
                </div>

                <h2 class="product__price">255.000đ</h2>

                <div class="product__quantity">
                    <div>Số lượng</div>
                    <div class="product__chooseQuantity">
                        <div class="btn btn--minus">
                            <i class="fa-solid fa-minus"></i>
                        </div>
                        <input type="text" class="amount__value" value="2" />
                        <div class="btn btn--add">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="product__mainButton">
                    <div class="product__btnAdd">Thêm vào giỏ hàng</div>
                    <div class="product__btnBack">Trở về</div>
                </div>

                <div class="btn__close btn-icon">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            var btn_close = document.getElementsByClassName('btn__close')[0];
            var btn_add = document.getElementsByClassName('product__btnAdd')[0];
            var btn_back =
                document.getElementsByClassName('product__btnBack')[0];

            btn_close.onclick = () => {
                window.open('products.html', '_self');
            };

            btn_add.onclick = () => {
                window.open('products.html', '_self');
            };

            btn_back.onclick = () => {
                window.open('products.html', '_self');
            };
        </script>
    </body>
</html>
