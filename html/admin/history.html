<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="../../images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Activity history</title>
  </head>
  <body>
    <div class="a__main">
      <div id="a__nav"></div>
      <div class="m__container">
        <div id="m__sidebar">
          <aside class="m__sidebar">
            <ul class="list-item">
              <li class="item">
                <i class="fa-solid fa-user-group"></i>
                <a class="a__sidebar__func" href="/html/admin/users.html"
                  >User</a
                >
              </li>
              <li class="item">
                <i class="fa-solid fa-list"></i>
                <a class="a__sidebar__func" href="/html/admin/location.html"
                  >Treatment Locations</a
                >
              </li>
              <li class="item active">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <a class="a__sidebar__func" href="/html/admin/history.html"
                  >Activity History</a
                >
              </li>

              <li class="item">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <a class="a__sidebar__func" href="../../../html/login.html">
                  Sign out
                </a>
              </li>
            </ul>
          </aside>
        </div>
        <div class="m__content">
          <div class="m__content__header">
            <div class="m__title heading-primary">Activity History</div>
          </div>
          <form action="submit" method="post">
            <ul class="s__filter">
              <li>
                <label for="locationID">ID</label>
                <input type="text" name="locationID" id="locationID" />
              </li>
              <li>
                <label for="location"> Username</label>
                <input type="text" name="location" id="location" />
              </li>
              <li>
                <label for="detail">Role</label>
                <input type="text" name="detail" id="detail" />
              </li>
              <li>
                <label for="capacity">Action</label>
                <input type="text" name="capacity" id="capacity" />
              </li>
              <li>
                <label for="capacity">Time</label>
                <input type="text" name="capacity" id="capacity" />
              </li>
              <li>
                <button type="submit" value="submit" class="form__search">
                  <i
                    class="fa-solid fa-magnifying-glass"
                    style="font-size: 40px"
                  ></i>
                </button>
              </li>
            </ul>
          </form>
          <div class="line"></div>

          <table class="s__table">
            <tr>
              <th>
                <span>
                  ID
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>
              <th>
                <span>
                  Username
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>
              <th>
                <span>
                  Role
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>
              <th>
                <span>
                  Action
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>
              <th>
                <span>
                  Time
                  <button><i class="fa-solid fa-chevron-down"></i></button>
                </span>
              </th>
            </tr>
            <tr class="m__location__row">
              <td>001</td>
              <td>trinhnguyenhung</td>
              <td>Manager</td>
              <td>Create packect 3</td>
              <td>03/12/2021</td>
            </tr>
          </table>
          <div id="s__paging"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(function () {
        $('#a__nav').load('../shared/admin/navbar.html')
        $('#s__paging').load('../shared/paging.html')
      })
    </script>
  </body>
</html>
